# generated with generate_drawer_config.py
draw_config:
  key_w: 60.0
  key_h: 56.0
  split_gap: 10  # no effect?
  combo_w: 28.0
  combo_h: 26.0
  key_rx: 4.0
  key_ry: 4.0
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 10
  outer_pad_h: 30
  line_spacing: 1
  arc_radius: 6.0
  append_colon_to_layer_header: false
  small_pad: 4
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0
    rel_y: 4
    rel_w: 12
    rel_h: 12
    rx: 4
    ry: 4
  svg_style: |+
    svg path {
      fill: inherit;
    }

    /* font and background color specifications */
    svg.keymap {
      font-family: "Quicksand", SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 16px;
      font-weight: 500;
      font-kerning: normal;
      text-rendering: optimizeLegibility;
      fill: #292524;
    }

    /* default key styling */
    rect.key {
      fill: white;
      stroke: #d4d4d4;
      stroke-width: 0.7;
    }

    /* default key side styling, only used is draw_key_sides is set */
    rect.side {
      filter: brightness(90%);
    }

    /* color accent for combo boxes */
    rect.combo,
    rect.combo-separate {
      fill: #cdf;
    }

    /* color accent for held keys */
    rect.held,
    rect.combo.held {
      fill: #fdd;
    }

    /* color accent for ghost (optional) keys */
    rect.ghost,
    rect.combo.ghost {
      stroke-dasharray: 4, 4;
      stroke-width: 2;
    }

    text {
      text-anchor: middle;
      dominant-baseline: middle;
    }

    /* styling for layer labels */
    text.label {
      font-weight: bold;
      text-anchor: start;
      stroke: white;
      stroke-width: 2;
      paint-order: stroke;
    }

    /* styling for combo tap, and key hold/shifted label text */
    text.combo,
    text.hold,
    text.shifted {
      font-size: 11px;
    }

    text.hold {
      text-anchor: middle;
      dominant-baseline: auto;
    }

    text.shifted {
      text-anchor: middle;
      dominant-baseline: hanging;
    }

    /* styling for hold/shifted label text in combo box */
    text.combo.hold,
    text.combo.shifted {
      font-size: 8px;
    }

    /* styling for combo dendrons */
    path.combo {
      stroke-width: 1;
      stroke: #78716c;
      fill: none;
    }

    g.trans {
      opacity: 0.7;
    }
    g.trans text,
    g.trans .glyph {
      opacity: 0.1;
    }

    /* Start Tabler Icons Cleanup */
    /* cannot use height/width with glyphs */
    .icon-tabler > path {
      fill: inherit;
      stroke: inherit;
      stroke-width: 2;
    }

    /* hide tabler's default box */
    .icon-tabler > path[stroke=none][fill=none] {
      visibility: hidden;
    }

    /* End Tabler Icons Cleanup */
    .rsym rect {
      stroke: #86198f;
    }
    .rsym .glyph,
    .rsym text {
      fill: #86198f;
    }

    .rlayer rect {
      stroke: #65a30d;
      fill: #f7fee7;
    }
    .rlayer .glyph,
    .rlayer text {
      fill: #65a30d;
    }
    .rlayer .glyph, .rlayer-held .glyph {
      transform: scale(1.5);
    }
    .rlayer-held rect {
      stroke: #65a30d;
      fill: #65a30d;
    }
    .rlayer-held .glyph, .rlayer-held text {
      fill: white;
    }

    .rmod rect {
      stroke: #be123c;
    }
    .rmod .glyph,
    .rmod text {
      fill: #be123c;
    }

    .rdead rect {
      stroke: #d97706;
    }
    .rdead .glyph,
    .rdead text {
      fill: #d97706;
    }

    rect.held,
    rect.combo.held {
      stroke: #d4d4d4;
      fill: white;
    }

    rect.combo,
    rect.combo-separate {
      fill: #f5f5f5;
      opacity: 0.7;
    }

    .key.shifted,
    .key.hold {
      opacity: 0.6;
    }

    text.label {
      transform: translate(26px, 20px);
      transform: translate(26, 20);
    }

    text.key.shifted {
      transform: translate(0, 2px);
      transform: translate(0, 2);
    }

    .key.tap.glyph.tabler__volume, .key.tap.glyph.tabler__volume-2, .key.tap.glyph.tabler__volume-3, .key.tap.glyph.tabler__player-track-next, .key.tap.glyph.tabler__player-track-prev, .key.tap.glyph.tabler__player-play, .key.tap.glyph.tabler__sun-high, .key.tap.glyph.tabler__sun-low, .key.tap.glyph.tabler__player-eject, .key.tap.glyph.tabler__lock {
      transform: scale(1.2);
    }

    .icon-tabler-volume > path, .icon-tabler-volume-2 > path, .icon-tabler-volume-3 > path, .icon-tabler-player-track-next > path, .icon-tabler-player-track-prev > path, .icon-tabler-player-play > path, .icon-tabler-sun-high > path, .icon-tabler-sun-low > path, .icon-tabler-player-eject > path, .icon-tabler-lock > path {
      stroke-width: 1.5;
    }

    .layer-base g.key.keypos-32 text.key.tap, .layer-base g.key.keypos-33 text.key.tap {
      font-size: 26px;
      font-weight: 400;
    }

    .layer-sun g.key.keypos-0 text.key.tap, .layer-sun g.key.keypos-28 text.key.tap, .layer-sun g.key.keypos-30 text.key.tap {
      font-size: 26px;
      font-weight: 400;
    }

    .layer-moon g.key.keypos-1 text.key.tap, .layer-moon g.key.keypos-13 text.key.tap, .layer-moon g.key.keypos-17 text.key.tap, .layer-moon g.key.keypos-29 text.key.tap {
      font-size: 26px;
      font-weight: 400;
    }

    .layer-sun g.key.keypos-0 text.key.tap, .layer-sun g.key.keypos-28 text.key.tap {
      transform: translate(0, 5px);
      transform: translate(0, 5);
    }

    .layer-moon g.key.keypos-1 text.key.tap, .layer-moon g.key.keypos-13 text.key.tap {
      transform: translate(0, 5px);
      transform: translate(0, 5);
    }

    .layer-base .combo.combopos-17,
    .layer-sun .combo.combopos-3,
    .layer-moon .combo.combopos-0 {
      fill: #be123c;
    }

    g.key.keypos-38 .glyph, g.key.keypos-39 .glyph {
      transform: scale(2.3);
      stroke-width: 1;
    }

    #lucide-sun svg,
    #lucide-moon svg {
      stroke-width: inherit;
    }

    .layer-sun g.key.keypos-38 rect.key,
    .layer-moon g.key.keypos-39 rect.key,
    .layer-eclipse g.key.keypos-38 rect.key,
    .layer-eclipse g.key.keypos-39 rect.key {
      stroke: black;
      fill: black;
    }
    .layer-sun g.key.keypos-38 .glyph, .layer-sun g.key.keypos-38 text,
    .layer-moon g.key.keypos-39 .glyph,
    .layer-moon g.key.keypos-39 text,
    .layer-eclipse g.key.keypos-38 .glyph,
    .layer-eclipse g.key.keypos-38 text,
    .layer-eclipse g.key.keypos-39 .glyph,
    .layer-eclipse g.key.keypos-39 text {
      color: white;
    }

