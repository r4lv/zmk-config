  glyph_urls:
    tabler: https://cdn.jsdelivr.net/npm/@tabler/icons@2.46.0/icons/{}.svg
    mdi: 
      https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
    mdil: 
      https://raw.githubusercontent.com/Pictogrammers/MaterialDesignLight/master/svg/{}.svg
    material: 
      https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/{}/default/48px.svg
    lucide: https://cdn.jsdelivr.net/npm/lucide-static@0.310.0/icons/{}.svg  # has copyright as first line -> breaks keymap
  use_local_cache: true
parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map:
    '&sys_reset':
      type: bootloader
      tap: $$mdi:backup-restore$$
      hold: reset    # annotation only
    '&bootloader':
      tap: $$mdi:restore-alert$$
      hold: boot    # annotation only

    '&bt BT_SEL 0':
      tap: BT  0    # double space to disable linebreak
    '&bt BT_SEL 1':
      tap: BT  1
    '&r_bt0_clr':
      tap: BT0+CLR
    '&r_bt1_clr':
      tap: BT1+CLR

    '&uni_times':
      tap: ×
      hold: U+00D7
    '&uni_fwast':
      tap: $$tabler:asterisk-simple$$  # "＊"
      hold: U+FF0A
    '&uni_square':
      tap: □²
      # ☐  U+2610      BALLOT BOX / Miscellaneous Symbols
      # □  U+25A1      WHITE SQUARE / Geometric Shapes <<== this one
      # ▫  U+25AB      WHITE SMALL SQUARE / Geometric Shapes
      hold: U+00B2
    '&uni_hun_o':
      tap: ő
      hold: U+0151
    '&uni_larr':
      tap: ←
      hold: U+2190
    '&uni_rarr':
      tap: →
      hold: U+2192
    '&mm_uml_circ':
      tap: ¨
      shifted: ^
      # type: rdead
    '&kp DE_ACUTE':
      tap: ´
      shifted: '`'
      # type: rdead
    '&kp DE_ACUTE_ACCENT':
      tap: ´
      shifted: '`'
      # type: rdead
    # TODO: why do I need both?
    '&kp LA(DE_PLUS)':
      tap: $$combo:alt/text:+$$
    '&kp LC(DE_GRAVE)':
      tap: '`'
    '&sthld RSHFT RSHFT':
      tap: $$mdi:apple-keyboard-shift$$
      type: rmod
      hold: sticky
    '&magicshift RSHIFT 0':
      tap: $$mdi:apple-keyboard-shift$$
      type: rmod
      hold: magic

    # definition for hyper+alpha are added by generate_drawer_config.py
    # overwrite some of them here, to add a label
    '&kp HY(DE_O_UML)':
      tap: $$combo:lucide-orbit/text:Ö$$
      hold: 1Password
    '&kp HY(DE_I)':
      tap: $$combo:lucide-orbit/text:I$$
      hold: Scoot
    '&kp HY(DE_U)':
      tap: $$combo:lucide-orbit/text:U$$
      hold: Scoot
    '&kp HY(DE_J)':
      tap: $$combo:lucide-orbit/text:J$$
      hold: iTerm
    '&kp HY(DE_K)':
      tap: $$combo:lucide-orbit/text:J$$
      hold: Alfred
    '&kp HY(DE_L)':
      tap: $$combo:lucide-orbit/text:L$$
      hold: symbols
    '&kp HY(DE_C)':
      tap: $$combo:lucide-orbit/text:C$$
      hold: Code
    '&kp HY(DE_V)':
      tap: $$combo:lucide-orbit/text:V$$
      hold: VNC
    '&kp HY(DE_B)':
      tap: $$combo:lucide-orbit/text:B$$
      hold: Browser

    '&kp LC(DE_A)':
      tap: $$combo:ctrl/text:A$$
    '&kp LC(DE_X)':
      tap: $$combo:ctrl/text:X$$
    '&kp LC(DE_C)':
      tap: $$combo:ctrl/text:C$$
    '&kp LC(DE_V)':
      tap: $$combo:ctrl/text:V$$
    '&mm_3':
      tap: '3'
